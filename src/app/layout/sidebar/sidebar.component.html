<div class="sidebar">
  <h3 class="filter-heading">Filters</h3>
  <div class="sidebar__filter-search">
    <input
      type="search"
      placeholder="Search for restaurants"
      list="restaurant-name-list"
      [(ngModel)]="hotelDataService.searchRestaurant"
      (input)="onChangeHandler()"
    />
    <datalist
      id="restaurant-name-list"
      *ngFor="let restaurant of hotelDataService.restaurants"
    >
      <option>
        {{ restaurant.restaurant_name }}
      </option>
    </datalist>
    <mat-icon class="search-icon">search</mat-icon>
  </div>
  <div class="sidebar__filter">
    <h4>Rating Filter</h4>
    <span class="filter-area-range">
      <span>0 <mat-icon class="star-icon">star</mat-icon></span>
      <input type="range" min="0" max="5" step="0.1" />
      <span>5 <mat-icon class="star-icon">star</mat-icon></span>
    </span>
  </div>
</div>
